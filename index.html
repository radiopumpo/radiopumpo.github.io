  body {

  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */

    padding-top: 60px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;

  .modal-content {
    margin: auto;
    display: block;
    width: 80%;

  /* The Close Button */

    position: absolute;
    top: 15px;
    right: 35px;

    font-size: 40px;

    transition: 0.3s;

 <script>
/* PLAYLIST & PLAYER SETUP */
const playlist = [
  "https://radiopumpo.github.io/forzapumpo.mp3",
  "https://radiopumpo.github.io/dnbpumpo.mp3",
  "https://radiopumpo.github.io/housepumpo.mp3",
  "https://radiopumpo.github.io/hiphoppumpo.mp3",
  "https://radiopumpo.github.io/rockpowerpumpo.mp3",
  "https://radiopumpo.github.io/seashantypumpo.mp3",
  "https://radiopumpo.github.io/unodinoipumpo.mp3",
  // Add more songs here
];

let index = 0;
const player = document.getElementById("player");
const marquee = document.getElementById("songMarquee");
const prevBtn = document.getElementById("prevBtn"); // NEW
const nextBtn = document.getElementById("nextBtn"); // NEW


// Function to extract song title from URL
function getSongTitle(url) {
  const filename = url.substring(url.lastIndexOf('/') + 1);
  const nameWithoutExt = filename.substring(0, filename.lastIndexOf('.'));
  // Example formatting:
  return nameWithoutExt.replace(/pumpo/gi, ' Pumpo').replace(/dnb/i, 'DNB').replace(/rockpower/i, 'Rock Power');
}

// Function to start playing the current track and update the marquee
function loadAndPlayTrack() {
  player.src = playlist[index];
  const title = getSongTitle(playlist[index]);
  
  marquee.innerHTML = `NOW PLAYING: ${title}`;
  
  player.play().catch(e => console.log("Autoplay blocked:", e));
}

// ----------------------------------------------------
// NEW: Button Handlers
// ----------------------------------------------------

// Handle Next button click
nextBtn.addEventListener("click", () => {
  index = (index + 1) % playlist.length; // Move forward, loop back to 0
  loadAndPlayTrack();
});

// Handle Previous button click
prevBtn.addEventListener("click", () => {
  index = (index - 1 + playlist.length) % playlist.length; // Move backward, loop to last
  loadAndPlayTrack();
});

// Update for End of Track (Original functionality)
player.addEventListener("ended", () => {
  index = (index + 1) % playlist.length;
  loadAndPlayTrack();
});

// Initialize the first song
loadAndPlayTrack();

// ... rest of your existing modal/gallery logic ...

  /* IMAGE GALLERY & MODAL LOGIC (KEEPING YOUR EXISTING FUNCTIONALITY) */
  const images = [
    "https://radiopumpo.github.io/djpumpo.jpg",
    "https://radiopumpo.github.io/forzapumpo.jpg",
    "https://radiopumpo.github.io/hiphoppumpo.jpg",
    "https://radiopumpo.github.io/seashantypumpo.jpg",
    "https://radiopumpo.github.io/unodinoipumpo.jpg",
    // Add more images here
  ];

  const gallery = document.getElementById("gallery");
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("expandedImg");

  // 1. Generate images and attach click handlers
  images.forEach((src) => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = "Radio Pumpo Gallery Image";

    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    };
    gallery.appendChild(img);
  });

  // 2. Close when clicking the 'x' button
  const span = document.getElementsByClassName("close")[0];
  span.onclick = function () {
    modal.style.display = "none";
  };

  // 3. Close when clicking anywhere *outside* the expanded photo
  modal.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
   /* --- TRIVIA MINIGAME LOGIC --- */

const triviaQuestions = [
    // 1. Juventus Question
    {
        question: "Which legendary stadium was the home ground of Juventus before the Allianz Stadium?",
        answers: ["Stadio Olimpico di Torino", "Stadio San Siro", "Stadio delle Alpi", "Stadio Luigi Ferraris"],
        correctAnswer: "Stadio delle Alpi"
    },
    // 2. Milan Real Estate Question
    {
        question: "What is the name of the iconic residential complex in Milan known for its two towers covered in over 2,000 trees?",
        answers: ["CityLife", "Porta Nuova", "Bosco Verticale", "Isola District"],
        correctAnswer: "Bosco Verticale"
    },
    // 3. Italian Culture Question
    {
        question: "In Italian culture, what is the term used to describe the late afternoon/early evening stroll often taken before dinner?",
        answers: ["La Merenda", "La Passeggiata", "Il Dolce Vita", "Il Riposo"],
        correctAnswer: "La Passeggiata"
    },
    // 4. Italian Food Question
    {
        question: "Which classic pasta shape derives its name from the Italian word for 'butterfly'?",
        answers: ["Penne", "Farfalle", "Fusilli", "Rigatoni"],
        correctAnswer: "Farfalle"
    },
    // 5. Juventus Question
    {
        question: "Who holds the record for the most goals scored for Juventus across all competitions?",
        answers: ["Alessandro Del Piero", "Michel Platini", "Roberto Baggio", "Cristiano Ronaldo"],
        correctAnswer: "Alessandro Del Piero"
    },
    // 6. Milan Real Estate Question
    {
        question: "The area around the historic Piazza del Duomo typically falls into which pricing category for real estate in Milan?",
        answers: ["Economico", "Medio", "Di Lusso", "Turistico"],
        correctAnswer: "Di Lusso"
    },
];

let currentQuestionIndex = 0;
let score = 0;

const quizArea = document.getElementById('quiz-area');
const questionText = document.getElementById('question-text');
const answerButtons = document.getElementById('answer-buttons');
const feedback = document.getElementById('feedback');
const currentScore = document.getElementById('current-score');
const totalQuestions = document.getElementById('total-questions');
const restartBtn = document.getElementById('restart-btn');

// Set total questions display
totalQuestions.textContent = triviaQuestions.length;

function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    currentScore.textContent = score;
    restartBtn.style.display = 'none';
    quizArea.style.display = 'block';
    feedback.textContent = '';
    showQuestion();
}

function showQuestion() {
    resetState();
    const q = triviaQuestions[currentQuestionIndex];
    questionText.textContent = `${currentQuestionIndex + 1}. ${q.question}`;

    q.answers.forEach(answer => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.classList.add('answer-btn');
        answerButtons.appendChild(button);

        button.addEventListener('click', () => selectAnswer(answer, q.correctAnswer, button));
    });
}

function resetState() {
    while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
    }
    feedback.textContent = '';
}

function selectAnswer(selectedAnswer, correctAnswer, selectedButton) {
    const isCorrect = selectedAnswer === correctAnswer;

    // Provide immediate feedback
    if (isCorrect) {
        score++;
        currentScore.textContent = score;
        feedback.textContent = 'Correcto! ðŸ†';
        feedback.classList.remove('incorrect');
        feedback.classList.add('correct');
        selectedButton.style.backgroundColor = '#40e0d0';
        selectedButton.style.color = '#0d0d0d';
    } else {
        feedback.textContent = 'Sbagliato. The correct answer was: ' + correctAnswer;
        feedback.classList.remove('correct');
        feedback.classList.add('incorrect');
        selectedButton.style.backgroundColor = '#ff0033';
    }

    // Disable all buttons after one click
    Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button.textContent === correctAnswer) {
            button.style.border = '2px solid #40e0d0'; // Highlight correct answer
        }
    });

    // Move to the next question after a delay
    setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < triviaQuestions.length) {
            showQuestion();
        } else {
            endQuiz();
        }
    }, 2000); // 2-second delay
}

function endQuiz() {
    resetState();
    questionText.textContent = `Quiz Finished! You scored ${score} out of ${triviaQuestions.length}.`;
    quizArea.style.display = 'block';
    feedback.textContent = 'Grazie per aver giocato!';
    feedback.classList.remove('correct', 'incorrect');
    restartBtn.style.display = 'block';
}

restartBtn.addEventListener('click', startQuiz);

// Initialize the quiz when the page loads
startQuiz();
</script>
