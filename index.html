<!DOCTYPE html>
<html>
<head>
    <title>Manu's Music Stream</title>
</head>
<body>
    <h1>Live Music Stream</h1>

    <audio id="player" controls autoplay>
        <source src="https://docs.google.com/uc?export=download&id=1sxI4GG44Rz1g9Dw0-JM6fjPYbLrNNxw1" type="audio/mp3">
    </audio>

    <script>
        // Playlist
        const playlist = [
            "https://docs.google.com/uc?export=download&id=1sxI4GG44Rz1g9Dw0-JM6fjPYbLrNNxw1",
            "https://docs.google.com/uc?export=download&id=1OEwo751cXhJoDbV9ZkGwPqsOnZ-3LsID",
            "https://docs.google.com/uc?export=download&id=1Qwtrc9pY-o4iNbDa32Yqy67gJPeP0rNx"
        ];

        let index = 0;
        const player = document.getElementById("player");

        // Autoplay next song
        player.addEventListener("ended", function() {
            index = (index + 1) % playlist.length;
            player.src = playlist[index];
            player.play();
        });
    </script>
</body>
</html>
